<div [formGroup]="employeeAddressForm">
  <div fxLayout="row wrap"
       fxLayout.lt-sm="column"
       fxLayoutGap="16px"
       fxLayoutAlign="flex-start">

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>País</mat-label>
      <input matInput
             formControlName="country"
             placeholder="Informe o país"
             type="text"
             required>
      <mat-hint>Máximo de 120 caracteres</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Estado</mat-label>
      <input matInput
             formControlName="state"
             placeholder="Infome o estado"
             type="email"
             required>
      <mat-hint>Máximo de 120 caracteres</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Cidade</mat-label>
      <input matInput
             formControlName="city"
             placeholder="Informe a cidade"
             type="text"
             required>
      <mat-hint>Máximo de 120 caracteres</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Logradouro</mat-label>
      <input matInput
             formControlName="publicPlace"
             placeholder="Informe o logradouro"
             type="text"
             required>
      <mat-hint>Máximo de 120 caracteres</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput
             formControlName="neighborhood"
             placeholder="Informe o nome do bairro"
             type="text"
             required>
      <mat-hint>Máximo de 120 caractere</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Número</mat-label>
      <input matInput
             formControlName="number"
             placeholder="Informe o número do logradouro"
             type="text"
             required>
      <mat-hint>Máximo de 120 caractere</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>Complemento</mat-label>
      <input matInput
             formControlName="complement"
             placeholder="Informe o complemento"
             type="text">
      <mat-hint>Máximo de 120 caractere</mat-hint>
    </mat-form-field>

    <mat-form-field class="com-na-form-field"
                    fxFlex="0 1 calc(50% - 16px)"
                    fxFlex.lt-md="0 1 calc(50% - 16px)"
                    fxFlex.lt-sm="100%"
                    appearance="outline">
      <mat-label>CEP</mat-label>
      <input matInput
             formControlName="zipCode"
             placeholder="Informe o CEP"
             required
             type="text">
      <mat-hint>Máximo de 120 caractere</mat-hint>
    </mat-form-field>
  </div>
</div>
